version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm ci --cache .npm --prefer-offline
      - echo "Building React application"
      - npm run build
  env:
    - name: NODE_ENV
      value: production
    - name: CI
      value: true
run:
  runtime-version: 20
  command: npx serve -s build -l 8080
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: production